<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="elm-datepicker.css">
</head>
<body>
  <script>
      var app = Elm.Main.init();
      app.ports.toClipboard.subscribe(function(message) {
          navigator.clipboard.writeText(message).then(function() {
            /* clipboard successfully set */
          }, function() {
            /* clipboard write failed */
          });
      });

  </script>
</body>
</html>
